name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Checkout code
        uses: actions/checkout@v3 # Ensure you are using v3

      - name: Setup Node.js
        uses: actions/setup-node@v3 # Ensure you are using v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install

      - run: npm run lint
      - run: npm test
      - run: npm run build
