
<!DOCTYPE html>
<html>
<head>
  <title>Svarog UI Modular Test</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // Test the modular approach
    import { Button, Card } from '../packages/svarog-ui-core/dist/index.js';
    import cabalouTheme from '../packages/@svarog-ui/theme-cabalou/dist/index.js';
    
    console.log('Imported components:', { Button, Card });
    console.log('Imported theme:', cabalouTheme.name);
    
    // Apply theme
    cabalouTheme.apply();
    console.log('Theme applied');
    
    // Create components
    const button = Button({
      text: 'Click Me',
      variant: 'primary',
      onClick: () => console.log('Button clicked!'),
    });
    
    const card = Card({
      title: 'Test Card',
      description: 'This is a test card',
    });
    
    console.log('Components created');
    
    // Add to DOM
    const app = document.getElementById('app');
    app.appendChild(button.getElement());
    app.appendChild(card.getElement());
    
    console.log('âœ… Modular usage scenario works!');
  </script>
</body>
</html>
